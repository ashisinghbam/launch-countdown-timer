<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="timer-container">
    <h2>We're launching soon</h2>
    <div class="timer-box">
      <div class="box-container">
        <div class="box-item days"><span>08</span></div>
        <p>Days</p>
      </div>

      <div class="box-container">
        <div class="box-item hours"><span>23</span></div>
        <p>Hours</p>
      </div>

      <div class="box-container">
        <!-- contenteditable="true" -->
        <div class="box-item minutes"><span>55</span></div>
        <p>Minutes</p>
      </div>

      <div class="box-container">
        <div class="box-item seconds"><span>41</span></div>
        <p>Seconds</p>
      </div>
    </div>
    <div class="footer">
      <div class="hills-image">
        <img src="./images/pattern-hills.svg" alt="">
      </div>
      <ul class="social-media">
        <li class="facebook">
          <img src="./images/icon-facebook.svg" alt="">
        </li>
        <li class="pinterest">
          <img src="./images/icon-pinterest.svg" alt="">
        </li>
        <li class="instagram">
          <img src="./images/icon-instagram.svg" alt="">
        </li>
      </ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
